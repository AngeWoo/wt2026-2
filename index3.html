<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡修行 - 智慧能量球</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8b5fbf 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 動態粒子背景 */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float-particle 8s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 主容器 */
        .main-container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
        }

        /* 標題區域 */
        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: clamp(28px, 6vw, 42px);
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #fff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 智慧能量球主體 */
        .wisdom-orb-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 30px;
        }

        .wisdom-orb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.2), transparent 50%),
                linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #a29bfe);
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.2);
            animation: orb-breathe 4s ease-in-out infinite;
        }

        @keyframes orb-breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.3),
                    inset 0 0 40px rgba(255, 255, 255, 0.2),
                    0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 25px 80px rgba(0, 0, 0, 0.4),
                    inset 0 0 60px rgba(255, 255, 255, 0.3),
                    0 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }

        .wisdom-orb:hover {
            transform: scale(1.1);
            animation-play-state: paused;
        }

        .wisdom-orb.activating {
            animation: orb-activate 3s ease-out;
        }

        @keyframes orb-activate {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2) rotate(90deg);
            }
            50% {
                transform: scale(0.9) rotate(180deg);
            }
            75% {
                transform: scale(1.3) rotate(270deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        /* 能量核心 */
        .energy-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* 環繞的能量環 */
        .energy-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .energy-ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotate-ring 10s linear infinite;
        }

        .energy-ring:nth-child(1) {
            width: 280px;
            height: 280px;
            top: 10px;
            left: 10px;
            animation-duration: 15s;
        }

        .energy-ring:nth-child(2) {
            width: 240px;
            height: 240px;
            top: 30px;
            left: 30px;
            animation-duration: 12s;
            animation-direction: reverse;
        }

        .energy-ring:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50px;
            left: 50px;
            animation-duration: 18s;
        }

        @keyframes rotate-ring {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 結果顯示區 */
        .result-container {
            min-height: 200px;
            position: relative;
            margin: 20px 0;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .result-card.show {
            transform: scale(1);
            opacity: 1;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: card-shine 2s ease-out;
        }

        @keyframes card-shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .result-number {
            font-size: 72px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            animation: number-glow 2s ease-in-out infinite alternate;
        }

        @keyframes number-glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        .result-message {
            font-size: 18px;
            line-height: 1.6;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #ffd700;
        }

        /* 控制按鈕 */
        .controls {
            margin-top: 30px;
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.hidden {
            opacity: 0;
            transform: translateY(30px);
            pointer-events: none;
        }

        .control-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 能量爆發效果 */
        .energy-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            pointer-events: none;
            opacity: 0;
        }

        .energy-burst.active {
            animation: energy-explosion 1.5s ease-out;
        }

        @keyframes energy-explosion {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        .energy-beam {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            top: 50%;
            left: 0;
            transform-origin: center;
        }

        .energy-beam:nth-child(1) { transform: rotate(0deg); }
        .energy-beam:nth-child(2) { transform: rotate(30deg); }
        .energy-beam:nth-child(3) { transform: rotate(60deg); }
        .energy-beam:nth-child(4) { transform: rotate(90deg); }
        .energy-beam:nth-child(5) { transform: rotate(120deg); }
        .energy-beam:nth-child(6) { transform: rotate(150deg); }

        /* Modal 重新設計 */
        .wisdom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .wisdom-modal.show {
            display: flex;
            animation: modal-appear 0.5s ease-out;
        }

        @keyframes modal-appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            transform: scale(0) rotate(-10deg);
            animation: modal-pop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes modal-pop {
            0% { 
                transform: scale(0) rotate(-10deg); 
                opacity: 0;
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 24px;
            font-weight: 800;
            color: #333;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-message {
            font-size: 18px;
            line-height: 1.7;
            color: #444;
            background: rgba(103, 126, 234, 0.1);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            margin-bottom: 30px;
        }

        .modal-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(103, 126, 234, 0.4);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(103, 126, 234, 0.6);
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            body {
                padding: 20px 15px 80px 15px;
                justify-content: center; /* 保持居中 */
                overflow-y: auto;
                min-height: 100vh;
            }

            .main-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: calc(100vh - 100px);
            }

            .header {
                margin-bottom: 30px;
                flex-shrink: 0;
            }

            .title {
                font-size: 36px; /* 標題字體加大 */
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 16px;
            }

            .wisdom-orb-container {
                width: 300px; /* 圈圈加大 */
                height: 300px;
                margin-bottom: 0; /* 移除底部間距，讓後面元素更靠近 */
                flex-shrink: 0;
            }

            .energy-core {
                width: 110px; /* 核心也相應加大 */
                height: 110px;
                font-size: 16px;
            }

            .result-container {
                min-height: 180px;
                margin: 40px 0 30px 0; /* 結果區域往下移動 */
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            .result-card {
                padding: 25px 20px;
                margin-top: 20px; /* 額外向下偏移 */
            }

            .result-number {
                font-size: 64px; /* 數字稍微大一點 */
                margin-bottom: 20px;
            }

            .result-message {
                font-size: 16px; /* 文字稍微大一點 */
                padding: 20px;
                line-height: 1.6;
            }

            .controls {
                margin-top: 20px;
                flex-shrink: 0;
                margin-bottom: 20px;
            }

            .control-btn {
                padding: 8px 20px; /* 按鈕變小 */
                font-size: 13px;   /* 字體變小 */
                margin: 5px;
            }

            .modal-content {
                padding: 25px 20px;
                margin: 20px 0;
            }

            .modal-message {
                font-size: 16px;
                padding: 20px;
            }

            .modal-btn {
                padding: 12px 30px;
                font-size: 14px;
            }

            /* 能量環相應調整 */
            .energy-ring:nth-child(1) {
                width: 320px;
                height: 320px;
                top: -10px;
                left: -10px;
            }

            .energy-ring:nth-child(2) {
                width: 280px;
                height: 280px;
                top: 10px;
                left: 10px;
            }

            .energy-ring:nth-child(3) {
                width: 240px;
                height: 240px;
                top: 30px;
                left: 30px;
            }
        }

        @media (max-width: 400px) {
            .title {
                font-size: 32px; /* 超小螢幕稍微縮小一點 */
            }

            .wisdom-orb-container {
                width: 280px;
                height: 280px;
            }

            .energy-core {
                width: 100px;
                height: 100px;
                font-size: 15px;
            }

            .result-number {
                font-size: 56px;
            }

            .result-message {
                font-size: 15px;
            }

            .control-btn {
                padding: 7px 18px;
                font-size: 12px;
            }

            /* 能量環調整 */
            .energy-ring:nth-child(1) {
                width: 300px;
                height: 300px;
                top: -10px;
                left: -10px;
            }

            .energy-ring:nth-child(2) {
                width: 260px;
                height: 260px;
                top: 10px;
                left: 10px;
            }

            .energy-ring:nth-child(3) {
                width: 220px;
                height: 220px;
                top: 30px;
                left: 30px;
            }
        }

    </style>
</head>
<body>
    <!-- 動態粒子背景 -->
    <div class="particles-container" id="particlesContainer"></div>

    <div class="main-container">
        <!-- 標題區域 -->
        <div class="header">
            <h1 class="title">歡修行</h1>
            <p class="subtitle">智慧能量球 • 開啟心靈指引</p>
        </div>

        <!-- 智慧能量球 -->
        <div class="wisdom-orb-container">
            <div class="wisdom-orb" id="wisdomOrb">
                <div class="energy-rings">
                    <div class="energy-ring"></div>
                    <div class="energy-ring"></div>
                    <div class="energy-ring"></div>
                </div>
                <div class="energy-core">
                    <span>觸碰感知</span>
                </div>
                <div class="energy-burst" id="energyBurst">
                    <div class="energy-beam"></div>
                    <div class="energy-beam"></div>
                    <div class="energy-beam"></div>
                    <div class="energy-beam"></div>
                    <div class="energy-beam"></div>
                    <div class="energy-beam"></div>
                </div>
            </div>
        </div>

        <!-- 結果顯示區 -->
        <div class="result-container">
            <div class="result-card" id="resultCard">
                <div class="result-number" id="resultNumber"></div>
                <div class="result-message" id="resultMessage"></div>
            </div>
        </div>

        <!-- 控制按鈕 -->
        <div class="controls">
            <button class="control-btn hidden" id="resetBtn">重新感知</button>
        </div>
    </div>

    <!-- 智慧指引 Modal -->
    <div id="wisdomModal" class="wisdom-modal">
        <div class="modal-content">
            <div class="modal-header">智慧指引</div>
            <div class="modal-message" id="modalMessage">
                正在接收宇宙智慧...
            </div>
            <button class="modal-btn" id="closeModalBtn">領悟接受</button>
        </div>
    </div>

    <script>
        // 全域變數
        const mahayanaSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSmsbivmJSOlSU040kBg0FLr7MglWgV8GFGBpRBuCRah36LH__sp8fgfzHiASonM5d74ysM7qIY9EbL/pub?gid=0&single=true&output=csv';
        let mahayanaData = [];
        let isActivating = false;

        // 創建動態粒子背景
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }

            // 持續產生新粒子
            setInterval(() => {
                if (container.children.length < 80) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    container.appendChild(particle);
                    
                    // 移除舊粒子
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 10000);
                }
            }, 200);
        }

        // 載入智慧訊息資料
        async function loadWisdomData() {
            try {
                const response = await fetch(mahayanaSheetUrl);
                if (!response.ok) throw new Error('Network error');
                const text = await response.text();
                
                const lines = text.split('\n');
                const messages = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line && line !== '') {
                        const cleanLine = line.replace(/^"|"$/g, '').replace(/\r/g, '');
                        if (cleanLine) {
                            messages.push(cleanLine);
                        }
                    }
                }
                
                if (messages.length > 0) {
                    mahayanaData.length = 0;
                    mahayanaData.push(...messages);
                } else {
                    mahayanaData.push("宇宙智慧正在向您傳遞訊息，請保持心靈開放。");
                }
                
                console.log(`載入了 ${mahayanaData.length} 條智慧訊息`);
            } catch (error) {
                console.error('無法載入智慧資料:', error);
                mahayanaData.push("內在智慧永遠與您同在，相信直覺的指引。");
            }
        }

        // 啟動智慧能量球
        function activateWisdomOrb() {
            if (isActivating) return;
            
            isActivating = true;
            console.log('啟動智慧能量球');
            
            const orb = document.getElementById('wisdomOrb');
            const energyBurst = document.getElementById('energyBurst');
            const resultCard = document.getElementById('resultCard');
            const resultNumber = document.getElementById('resultNumber');
            const resultMessage = document.getElementById('resultMessage');
            const resetBtn = document.getElementById('resetBtn');
            
            // 重置之前的狀態
            resultCard.classList.remove('show');
            resetBtn.classList.add('hidden');
            resetBtn.classList.remove('visible');
            
            // 啟動能量球動畫
            orb.classList.add('activating');
            
            // 2秒後顯示能量爆發
            setTimeout(() => {
                energyBurst.classList.add('active');
                
                // 生成智慧數字 1-10
                const wisdomNumber = Math.floor(Math.random() * 10) + 1;
                
                // 1秒後顯示結果
                setTimeout(() => {
                    resultNumber.textContent = wisdomNumber;
                    resultMessage.textContent = "智慧能量已激活，準備接收宇宙指引...";
                    resultCard.classList.add('show');
                    
                    // 再1秒後顯示完整智慧訊息
                    setTimeout(() => {
                        showWisdomModal();
                        
                        // 顯示重新感知按鈕
                        setTimeout(() => {
                            resetBtn.classList.remove('hidden');
                            resetBtn.classList.add('visible');
                        }, 500);
                    }, 1000);
                    
                }, 1000);
                
                // 移除能量爆發效果
                setTimeout(() => {
                    energyBurst.classList.remove('active');
                }, 1500);
                
            }, 2000);
            
            // 3秒後結束啟動動畫
            setTimeout(() => {
                orb.classList.remove('activating');
                isActivating = false;
            }, 3000);
        }

        // 顯示智慧指引 Modal
        function showWisdomModal() {
            const modal = document.getElementById('wisdomModal');
            const modalMessage = document.getElementById('modalMessage');
            
            if (mahayanaData.length > 0) {
                const randomIndex = Math.floor(Math.random() * mahayanaData.length);
                const selectedMessage = mahayanaData[randomIndex];
                modalMessage.innerHTML = selectedMessage;
            } else {
                modalMessage.innerHTML = "宇宙的智慧正在向您展現，請用心感受這份指引。";
            }
            
            modal.classList.add('show');
        }

        // 關閉 Modal
        function closeWisdomModal() {
            const modal = document.getElementById('wisdomModal');
            modal.classList.remove('show');
        }

        // 重置能量球
        function resetWisdomOrb() {
            const resultCard = document.getElementById('resultCard');
            const resetBtn = document.getElementById('resetBtn');
            const resultNumber = document.getElementById('resultNumber');
            const resultMessage = document.getElementById('resultMessage');
            
            // 隱藏結果和按鈕
            resultCard.classList.remove('show');
            resetBtn.classList.add('hidden');
            resetBtn.classList.remove('visible');
            
            // 清空內容
            setTimeout(() => {
                resultNumber.textContent = '';
                resultMessage.textContent = '';
            }, 300);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('智慧能量球系統啟動');
            
            createParticles();
            loadWisdomData();
            
            // 綁定事件
            const wisdomOrb = document.getElementById('wisdomOrb');
            const resetBtn = document.getElementById('resetBtn');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modal = document.getElementById('wisdomModal');
            
            wisdomOrb.addEventListener('click', activateWisdomOrb);
            resetBtn.addEventListener('click', resetWisdomOrb);
            closeModalBtn.addEventListener('click', closeWisdomModal);
            
            // Modal 外部點擊關閉
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeWisdomModal();
                }
            });
            
            console.log('系統初始化完成');
        });
    </script>
</body>
</html>
