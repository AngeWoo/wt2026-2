    <script>
        // å…¨åŸŸè®Šæ•¸
        const mahayanaSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSmsbivmJSOlSU040kBg0FLr7MglWgV8GFGBpRBuCRah36LH__sp8fgfzHiASonM5d74ysM7qIY9EbL/pub?gid=0&single=true&output=csv';

        // å‰µå»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {

        // è¼‰å…¥æŠ½ç±¤è³‡æ–™çš„é€šç”¨å‡½æ•¸
        async function fetchSheetData(url, dataArray, fallbackMessage) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                const text = await response.text();
                
                // è§£æ CSV æ ¼å¼ï¼Œè·³éæ¨™é¡Œè¡Œ
                const lines = text.split('\n');

                for (let i = 1; i < lines.length; i++) { // å¾ç¬¬äºŒè¡Œé–‹å§‹ï¼ˆè·³éæ¨™é¡Œï¼‰
                    const line = lines[i].trim();
                    if (line && line !== '') {
                        // ç§»é™¤å¯èƒ½çš„å¼•è™Ÿ
                        const cleanLine = line.replace(/^"|"$/g, '').replace(/\r/g, '');
                        if (cleanLine) {
                            messages.push(cleanLine);
                        }
                    }
                }
                
                console.log(`è¼‰å…¥äº† ${messages.length} æ¢è¨Šæ¯å¾:`, url);
                
                if (messages.length > 0) {
                    dataArray.length = 0;
                    dataArray.push(...messages);
                } else {
                    console.log('ä½¿ç”¨é è¨­è¨Šæ¯');
                    dataArray.push(fallbackMessage);
                }
            } catch (error) {
                console.error('ç„¡æ³•è¼‰å…¥è³‡æ–™:', url, error);
                dataArray.push(fallbackMessage);
            }
        }

        // è¼‰å…¥æ‰€æœ‰è³‡æ–™
        function loadAllData() {
            fetchSheetData(mahayanaSheetUrl, mahayanaData, "æ‚¨çš„åŠŸå¾·é‡‘ä¸è¶³,ä»Šå¤©è«‹åšå¤§ä¹˜åˆ©ä»–å¥‰ç»ä¿®è¡Œ");

            // é‡ç½®ä¹‹å‰çš„ç‹€æ…‹

            // é–‹å§‹å‹•ç•«
            handle.classList.add('spinning');

            // 1.5ç§’å¾Œå‰µå»ºæ‰è½çš„æ‰­è›‹
            setTimeout(() => {
                console.log('é–‹å§‹æ‰è½å‹•ç•«');

                // ç”Ÿæˆéš¨æ©Ÿæ•¸å­— 1-10
                const randomNumber = Math.floor(Math.random() * 10) + 1;
                console.log('éš¨æ©Ÿæ•¸å­—:', randomNumber);
                
                // æ‰€æœ‰æ‰­è›‹éƒ½çµ±ä¸€ä½¿ç”¨æ©™è‰²ç³»é¡è‰²å’Œå¤§ä¹˜ä¹‹é“è¨Šæ¯
                const capsuleColor = 'linear-gradient(145deg, #d35400, #e67e22)';

                // æ‰è½å‹•ç•«çµæŸå¾Œ

                    // é¡¯ç¤ºçµæœæ‰­è›‹
                    resultCapsule.style.background = capsuleColor;
                    resultNumber.textContent = randomNumber;

                    // å…‰ç’°æ•ˆæœ

                    // 0.5ç§’å¾Œæ‰“é–‹æ‰­è›‹
                    setTimeout(() => {

                        // é¡¯ç¤ºé‡ç½®æŒ‰éˆ•

                    // ç§»é™¤å…‰ç’°æ•ˆæœ
                    setTimeout(() => {
                        lightBurst.classList.remove('active');
                    }, 1000);
                    
                }, 1000);
            }, 1500);
            
            // 2ç§’å¾Œåœæ­¢æ©Ÿå™¨å‹•ç•«
            setTimeout(() => {
                console.log('åœæ­¢æ©Ÿå™¨å‹•ç•«');
                handle.classList.remove('spinning');
                machineBody.classList.remove('shaking');
                isSpinning = false;
            }, 2000);
        }

        // é‡ç½®å‡½æ•¸
        function reset() {

            resultCapsule.classList.remove('show', 'opening');

        // Modal ç›¸é—œå‡½æ•¸
        function showMahayanaModal() {

        // åˆå§‹åŒ– - é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('é é¢è¼‰å…¥å®Œæˆï¼Œé–‹å§‹åˆå§‹åŒ–');
            
            createStars();

            // ç¶å®šé»æ“Šäº‹ä»¶
            const cosmicHandle = document.getElementById('cosmicHandle');
            if (cosmicHandle) {
                console.log('æ‰¾åˆ°è½‰å‹•æŠŠæ‰‹ï¼Œç¶å®šé»æ“Šäº‹ä»¶');

            // æ·»åŠ ä¸€äº›éš¨æ©Ÿçš„æ¼‚æµ®å‹•ç•«
            setInterval(() => {

            // é»æ“Š Modal å¤–éƒ¨é—œé–‰
